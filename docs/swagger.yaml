paths:
  /datetime:
    post:
      consumes:
      - application/json
      description: 支持s,m,h,d,w, 例如 -5d：表示5天前。5d：表示5天后
      parameters:
      - description: 时间间隔和格式
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/endpoint.DateTimeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.DateTimeResponse'
      summary: 获取制定时间
      tags:
      - DateTime
  /get:
    post:
      consumes:
      - application/json
      description: 支持通配符
      parameters:
      - description: 远端ep和文件路径
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/endpoint.GetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.GetResponse'
      summary: 获取远程文件
      tags:
      - GET
  /list:
    post:
      consumes:
      - application/json
      description: 支持通配符
      parameters:
      - description: 远端ep和文件路径
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/endpoint.ListRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.ListResponse'
      summary: 获取远程文件列表
      tags:
      - GET
swagger: "2.0"
