definitions:
  endpoint.DateTimeRequest:
    properties:
      duration:
        example: -5d
        type: string
      layout:
        example: "2006-01-02 15:04:05"
        type: string
    type: object
  endpoint.DateTimeResponse:
    properties:
      err:
        type: string
      v:
        type: string
    type: object
  endpoint.GetRequest:
    properties:
      ip:
        type: string
      localPath:
        type: string
      passwd:
        type: string
      remoteFilePath:
        type: string
      user:
        type: string
    type: object
  endpoint.GetResponse:
    properties:
      err:
        type: string
      v:
        type: string
    type: object
  endpoint.ListRequest:
    properties:
      ip:
        type: string
      passwd:
        type: string
      remoteFilePath:
        type: string
      user:
        type: string
    type: object
  endpoint.ListResponse:
    properties:
      err:
        type: string
      v:
        items:
          type: string
        type: array
    type: object
info:
  contact:
    email: xxx
